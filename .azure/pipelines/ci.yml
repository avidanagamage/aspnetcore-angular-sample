# Azure pipeline definition for the integration of the solution (continuous integration)

trigger:
  batch: true
  branches:
    include:
    - master

pr:
  autoCancel: true
  branches:
    include:
    - master

variables:
# library variable groups
- group: 'build-tools'
# environment variables
- name: DOTNET_CLI_TELEMETRY_OPTOUT
  value: 1
- name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
  value: 1
# common task variables
- name: 'BuildConfiguration'
  value: 'Release'
- name: 'SolutionFile'
  value: 'AspNetCoreAngularSample.sln'
- name: 'TestProjects'
  value: 'test/*Tests/*.csproj'

pool:
  # code coverage generation only works on Windows for the moment
  vmImage: ubuntu-latest

steps:
- task: Npm@1
  displayName: 'Install Angular CLI'
  inputs:
    command: 'custom'
    customCommand: 'install -g @angular/cli@8.3.5'

- task: Npm@1
  displayName: 'Install the NPM packages'
  inputs:
    command: 'install'
    workingDir: 'src/WebApp/ClientApp'

- task: Npm@1
  displayName: 'Run Angular lint'
  inputs:
    command: 'custom'
    customCommand: 'run ng lint'
    workingDir: 'src/WebApp/ClientApp'

- task: DotNetCoreCLI@2
  displayName: 'Build .NET solution'
  inputs:
    command: 'build'
    projects: $(SolutionFile)
    arguments: '-c $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Run .NET tests'
  inputs:
    command: 'test'
    projects: $(TestProjects)
    arguments: '--configuration $(BuildConfiguration)'

- task: Npm@1
  displayName: 'Run Angular tests'
  inputs:
    command: 'custom'
    customCommand: 'run test-ci'
    workingDir: 'src/WebApp/ClientApp'

- task: DotNetCoreCLI@2
  displayName: 'Publish the web app'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '-c $(BuildConfiguration) -o $(Build.ArtifactStagingDirectory)'
    modifyOutputPath: false

- task: PublishBuildArtifacts@1
  displayName: 'Save the artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
